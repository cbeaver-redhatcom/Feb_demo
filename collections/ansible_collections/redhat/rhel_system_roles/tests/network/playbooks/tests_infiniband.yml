---
- name: Play for testing infiniband device
  hosts: all
  tags:
    - "tests::infiniband"
  tasks:
    - name: Test infiniband device
      block:
        - name: TEST Configuring infiniband devices
          debug:
            msg: "##################################################"
        - name: Setup the IP over the infiniband device
          import_role:
            name: redhat.rhel_system_roles.network
          vars:
            network_connections:
              - name: ib0
                type: infiniband
                interface_name: ib0

              - name: ib0-10
                type: infiniband
                autoconnect: true
                infiniband:
                  p_key: 10
                  transport_mode: datagram
                parent: ib0
                state: up
                ip:
                  dhcp4: false
                  auto6: false
                  address:
                    - 198.51.100.133/30
                    - 2001:db8::2/32

        - name: Get the details for the virtual device ib0.000a
          command: ip -d a s ib0.000a
          register: virtual_device_setting
          ignore_errors: true
          changed_when: false

        - name: Assert that the settings in the virtual device ib0.000a match the specified settings
          assert:
            that:
              - virtual_device_setting.stdout is search("ipoib pkey 0x800a mode datagram")
            msg: the settings in the virtual device ib0.000a match the specified settings

        - name: "** TEST check IPv4"
          command: ip -4 a s ib0.000a
          register: result
          until: "'198.51.100.133/30' in result.stdout"
          retries: 20
          delay: 2
          changed_when: false

        - name: "** TEST check IPv6"
          command: ip -6 a s ib0.000a
          register: result
          until: "'2001:db8::2/32' in result.stdout"
          retries: 20
          delay: 2
          changed_when: false

      always:
        - name: Clean up the test devices and the connection profiles
          tags:
            - "tests::cleanup"
          block:
            - name: Import network role
              import_role:
                name: redhat.rhel_system_roles.network
              vars:
                network_connections:
                  - name: ib0
                    persistent_state: absent
                    state: down
                  - name: ib0-10
                    persistent_state: absent
                    state: down
              failed_when: false
            - name: Delete the device 'ib0.000a'
              command: ip link del ib0.000a
              failed_when: false
              changed_when: false
